<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="fruit">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
</body>
<script>
    /*
        点击列表实现列表项是，将列表替换成
        <h3>菠萝</h3>
     */
    var fruit=document.getElementById("fruit");
    var liList=fruit.getElementsByTagName("li");
    for (var i = 0; i < liList.length ;i++) {
        liList[i].onclick=function () {
            var h3=document.createElement("h3");
            h3.innerHTML="菠萝";
            this.parentNode.replaceChild(h3,this);
        }
    }
</script>
</html>
