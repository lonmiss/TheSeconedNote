<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    /*数组方法————删除元素
        方法                      作用
        shift() 删除数组的第一个元素，并且返回该元素，会对原数组产生影响
        pop()   删除数组最后一个元素，返回数组最后一个元素，会对原数组产生影响
        slice() 不包含end位置的元素，该方法不会对原数组产生影响
        splice() splice(删除的起始位置，删除数组元素的个数)
    */
    var arr=[1,2,3,4,5];
    var del=arr.shift();//删除数组第一个元素
    console.log(del);
    console.log(arr);

    var arr1=[6,7,8,9,10];
    var del1=arr.pop();
    console.log(del1);//删除数组最后一个元素

    var arr2=['a','b','c','d','e','f'];
    var arr3=arr2.slice(1,3);
    console.log(arr2);// ["a", "b", "c", "d", "e", "f"]
    console.log(arr3);//["b", "c"]
    var arr4=arr2.slice(1);
    console.log(arr4);//["b", "c", "d", "e", "f"]
    var arr5=arr2.slice(-1);
    console.log(arr5);//["f"]

    var arr6=arr2.splice(0,1);
    console.log(arr6);//["a"]
    console.log(arr2);//["b", "c", "d", "e", "f"]

    /*

     */
</script>
</html>
