<script>
    /*
        方法的名称
        方法的参数
        方法执行的返回值
        对原数组所产生的影响
     */
    var arr=["hello","world"];
    alert(arr.indexOf("world"));//1  对文件提供第一次出现的位置

    var arr1=[1,2,3,4,5,6,-6];
    document.write(arr1.sort()+"<br/>");//-6,1,2,3,4,5,6   按照从小到大的顺序进行排序；默认的是按照数组元素首字符unicode排序
    //sort方法执行会改变原数组的结构

    document.write(arr1.sort(function (a,b){
        return a-b;
    })+"<br/>");

    document.write(arr1.reverse()+"<br/>");//反序
    document.write(arr1+"<br/>");

    //将数组转换成字符串
    var arr2=[1,2,3,4,5,6,7];
    var str=arr2.join("&");
    document.write(str+"<br/>");//1&2&3&4&5&6&7
    str=arr2.join(",");
    document.write(str+"<br>");

    var arr3=str.split(",",6);//将字符串以特定的字符分隔成子串，生成一个数组
    document.write(arr3+"<br>");//1,2,3,4,5,6
    document.write(arr3.join()+"<br>");//默认的用逗号分隔；将数组元素进行拼接，生成一个字符串

    /*数组方法————删除元素
        方法                      作用

     */
</script>
