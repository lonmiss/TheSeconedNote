<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="login()" onmouseover="show()">登录</button>
</body>
<script>
    /*
        1、绑定事件的网页元素
        2、绑定的事件名称
        3、事件的回调函数（当事件触发的时候调用）
     */
    function login() {
        alert("按钮被点击了~");
    }
    function show() {
        alert("鼠标移动到该元素上了~");
    }
</script>
</html>
