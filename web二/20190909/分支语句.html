<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var score=70;
    /*if else的条件控制，符合条件是执行*/
    if(score<60){
        document.write("score:"+score+"     "+"成绩判定："+"不及格");
    }else if(score<70){
        document.write("score:"+score+"     "+"成绩判定："+"及格");
    }else if(score<90){
        document.write("score:"+score+"     "+"成绩判定："+"良好");
    }else if(score<=100){
        document.write("score:"+score+"     "+"成绩判定："+"优秀");
    }
</script>
</html>
