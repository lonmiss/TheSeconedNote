<script type="text/javascript">
    function zhishuSum(num) {
        var sum=0;
        if(num==1)
        {
            return 0;
        }else if(num==2)
        {
            return 2;
        }else
        {
            for (var i = 2; i<= num; i++) {
                var flag=0;
                for (var j = 2; j*j <=i ; j++) {
                    if(i%j==0)
                    {
                        flag=1;
                        break;
                    }
                }
                if(flag==0)
                {
                    sum+=i;
                }
            }
            return sum;
        }
    }
    console.log("1到"+11+"之间的质数和是："+zhishuSum(11));
</script>
