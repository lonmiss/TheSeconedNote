<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 400px;
            background-color: red;
        }
        #div2{
            height: 400px;
            background-color: aqua;
        }
        #div3{
            height: 400px;
            background-color: lime;
        }
        #div4{
            height: 400px;
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <button id="hash1">hash1</button>
    <button id="hash2">hash2</button>
    <button id="hash3">hash3</button>
    <div id="div1">
        div1
    </div>
    <div id="div2">
        div2
    </div>
    <div id="div3">
        div3
    </div>
    <div id="div4">
        div4
    </div>
</body>
<script>
    var hash1=document.getElementById("hash1");
    var hash2=document.getElementById("hash2");
    var hash3=document.getElementById("hash3");
    hash1.onclick=function () {
        window.location.hash="#div1";
    };
    hash2.onclick=function () {
        window.location.hash="#div2";
    };
    hash3.onclick=function () {
        window.location.hash="#div3";
    };
</script>
</html>
