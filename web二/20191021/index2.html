<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="bun1">前进</button>
    <button id="bun2">后退</button>
    <button id="bun3">刷新</button>
    <a href="http://baidu.com/robots.txt">百度</a>
</body>
<script>
    var btn1=document.getElementById("bun1");
    var btn2=document.getElementById("bun2");
    var btn3=document.getElementById("bun3");
    btn1.onclick=function () {
        //window.history.forward();
        window.history.go(1);//前进是正数  ， 0 是刷新页面  ， 负数是后退
    };
    btn2.onclick=function(){
      //window.history.back();
        window.history.go(-1);
    }
    btn3.onclick=function () {
        window.history.go(0);//刷新当前页面
    }
</script>
</html>
