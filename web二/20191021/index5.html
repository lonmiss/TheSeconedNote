<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">reload</button>
</body>
<script>
    var btn=document.getElementById("btn");
    btn.onclick=function () {
        /*页面的重新加载 reload等效于 go(0)*/
        window.location.reload();
    }
</script>
</html>
